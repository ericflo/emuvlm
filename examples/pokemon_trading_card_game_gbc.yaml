# Pokémon Trading Card Game (Game Boy Color, 2000) Configuration

# Game configuration
rom: "/path/to/PokemonTCG.gbc"     # Replace with actual path to your ROM
emulator: "pyboy"                   # Game Boy Color emulator
actions: ["Up", "Down", "Left", "Right", "A", "B", "Start", "Select"]
action_delay: 0.5                   # Seconds to wait after each action

# Game-specific timing configurations
timing:
  menu_nav_delay: 0.3               # Delay for menu navigation
  card_selection_delay: 0.4         # Delay for selecting cards
  card_play_delay: 0.8              # Delay for playing cards
  attack_anim_delay: 1.0            # Delay for attack animations
  text_scroll_delay: 0.6            # Delay for text scrolling

# Game-specific settings
settings:
  save_states_enabled: true         # Enable save states for quick save/load
  
# Model prompt additions
prompt_additions:
  - "This is Pokémon Trading Card Game for Game Boy Color, a digital adaptation of the physical card game."
  - "Your goal is to defeat Club Masters, collect medals, and challenge the Grand Masters to become Champion."
  - "Gameplay revolves around turn-based card battles using the rules of the Pokémon TCG."
  - "Use the d-pad to navigate menus and select cards, A to confirm, and B to cancel."
  - "Build decks from cards you collect by winning matches and opening booster packs."
  - "Each turn involves playing Pokémon cards, attaching Energy cards, using Trainer cards, and attacking."
  - "Win matches by drawing all your Prize cards (usually 6) by knocking out opponent's Pokémon."
  - "The game includes all cards from the Base Set, Jungle, and Fossil expansions of the physical TCG."