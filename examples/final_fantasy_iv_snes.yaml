# Final Fantasy IV (SNES, 1991) Configuration

# Game configuration
rom: "/path/to/FinalFantasyIV.sfc"  # Replace with actual path to your ROM (might be labeled as FF2 in US)
emulator: "snes9x"                   # SNES emulator
actions: ["Up", "Down", "Left", "Right", "A", "B", "X", "Y", "L", "R", "Start", "Select"]
action_delay: 0.5                    # Seconds to wait after each action

# Game-specific timing configurations
timing:
  menu_nav_delay: 0.3                # Delay for menu navigation
  battle_command_delay: 0.4          # Delay between selecting battle commands
  battle_anim_delay: 1.2             # Delay for battle animations
  text_scroll_delay: 0.6             # Delay for text scrolling
  overworld_movement_delay: 0.4      # Delay for moving in the overworld
  atb_gauge_delay: 0.8               # Delay for ATB gauge filling

# Game-specific settings
settings:
  save_states_enabled: true          # Enable save states for quick save/load
  battle_speed: "fast"               # Battle ATB speed setting
  battle_message_speed: "fast"       # Speed of battle messages
  
# Model prompt additions
prompt_additions:
  - "This is Final Fantasy IV for SNES (released as Final Fantasy II in North America), a story-driven RPG."
  - "You control Cecil, a Dark Knight seeking redemption, along with a large cast of characters who join and leave the party."
  - "This game introduced the Active Time Battle (ATB) system where characters can act when their time gauge fills."
  - "Use the d-pad to navigate, A to confirm, B to cancel, and X to open the menu."
  - "Battle commands vary by character, but typically include Attack, Magic/Abilities, Item, and Defend."
  - "Each character has a fixed class with predetermined abilities that unlock as they level up."
  - "The story is linear with scripted character entrances and exits from the party."
  - "The difficulty is higher in the Japanese version than in the North American release."