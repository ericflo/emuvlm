# Lufia II: Rise of the Sinistrals (SNES, 1995) Configuration

# Game configuration
rom: "/path/to/LufiaII.sfc"        # Replace with actual path to your ROM
emulator: "snes9x"                  # SNES emulator
actions: ["Up", "Down", "Left", "Right", "A", "B", "X", "Y", "L", "R", "Start", "Select"]
action_delay: 0.5                   # Seconds to wait after each action

# Game-specific timing configurations
timing:
  menu_nav_delay: 0.3               # Delay for menu navigation
  battle_command_delay: 0.4         # Delay between selecting battle commands
  battle_anim_delay: 1.2            # Delay for battle animations
  text_scroll_delay: 0.6            # Delay for text scrolling
  overworld_movement_delay: 0.4     # Delay for moving in the overworld
  puzzle_action_delay: 0.5          # Delay for puzzle-solving actions

# Game-specific settings
settings:
  save_states_enabled: true         # Enable save states for quick save/load
  
# Model prompt additions
prompt_additions:
  - "This is Lufia II: Rise of the Sinistrals for SNES, a turn-based RPG with puzzle-based dungeons."
  - "You control Maxim, a monster hunter who assembles a party to battle the Sinistrals."
  - "Unlike many RPGs, Lufia II features visible enemies in dungeons instead of random encounters."
  - "Use the d-pad to navigate, A to confirm/interact, B to cancel, Y to bring up the menu."
  - "Battles are traditional turn-based combat where you select commands from menus."
  - "Dungeons feature puzzles that involve pushing blocks, hitting switches, and using special items."
  - "The Ancient Cave is a 99-floor randomized dungeon with unique rules."
  - "The Capsule Monster system allows you to raise a monster ally that evolves based on feeding it items."