# The Legend of Dragoon (PlayStation, 2000) Configuration

# Game configuration
rom: "/path/to/LegendOfDragoon.iso"  # Replace with actual path to your ROM
emulator: "duckstation"               # PlayStation emulator
actions: ["Up", "Down", "Left", "Right", "Cross", "Circle", "Triangle", "Square", "L1", "R1", "L2", "R2", "Start", "Select"]
action_delay: 0.5                     # Seconds to wait after each action

# Game-specific timing configurations
timing:
  menu_nav_delay: 0.3                 # Delay for menu navigation
  battle_command_delay: 0.4           # Delay between selecting battle commands
  battle_anim_delay: 1.2              # Delay for battle animations
  text_scroll_delay: 0.6              # Delay for text scrolling
  overworld_movement_delay: 0.4       # Delay for moving in the overworld
  addition_timing_window: 0.1         # Small window for Addition timing
  dragoon_transform_delay: 1.8        # Delay for Dragoon transformation

# Game-specific settings
settings:
  save_states_enabled: true           # Enable save states for quick save/load
  
# Model prompt additions
prompt_additions:
  - "This is The Legend of Dragoon for PlayStation, an RPG featuring the Dragoon transformation system."
  - "You control Dart and his companions in a quest to stop the empire and discover the secrets of the ancient Dragoons."
  - "Battles are turn-based but feature the Addition system, requiring timed button presses for attacks."
  - "Use the d-pad to navigate, X (Cross) to confirm and execute Additions, O (Circle) to cancel."
  - "Press X (Cross) precisely when the shrinking squares overlap during Additions to execute combo attacks."
  - "Each character learns different Additions with varying timing patterns and rewards."
  - "Characters can transform into Dragoons by consuming Dragoon Spirit Points, gaining new abilities and magic."
  - "While in Dragoon form, characters can use powerful magic attacks but cannot perform Additions."
  - "The game spans four discs with an epic storyline involving political intrigue and ancient powers."