# Revelations: The Demon Slayer (Game Boy Color, 1999) Configuration

# Game configuration
rom: "/path/to/RevelationsDemonSlayer.gbc"  # Replace with actual path to your ROM
emulator: "pyboy"                            # Game Boy Color emulator
actions: ["Up", "Down", "Left", "Right", "A", "B", "Start", "Select"]
action_delay: 0.5                            # Seconds to wait after each action

# Game-specific timing configurations
timing:
  menu_nav_delay: 0.3                        # Delay for menu navigation
  battle_command_delay: 0.4                  # Delay between selecting battle commands
  battle_anim_delay: 1.1                     # Delay for battle animations
  text_scroll_delay: 0.6                     # Delay for text scrolling
  demon_negotiation_delay: 0.8               # Delay for demon negotiation dialogues
  fusion_animation_delay: 1.3                # Delay for demon fusion animations

# Game-specific settings
settings:
  save_states_enabled: true                  # Enable save states for quick save/load
  
# Model prompt additions
prompt_additions:
  - "This is Revelations: The Demon Slayer for Game Boy Color, part of Atlus's Megami Tensei series."
  - "You play as a young hero in a post-apocalyptic world where demons have appeared through rifts in space-time."
  - "Battles are turn-based with a first-person view, featuring random encounters while exploring."
  - "Use the d-pad to navigate, A to confirm selections, and B to cancel."
  - "A key mechanic is demon negotiation - during battle, you can talk to demons to recruit them instead of fighting."
  - "Different personality types of demons respond to different conversation approaches."
  - "Visit the Jakyou Manor to fuse demons together, creating new, more powerful demons."
  - "The game has a day/night cycle that affects which demons appear and how they behave."