# Pokemon Emerald (Game Boy Advance) Configuration

# Game configuration
rom: "/path/to/PokemonEmerald.gba"  # Replace with actual path to your ROM
emulator: "mgba"
actions: ["Up", "Down", "Left", "Right", "A", "B", "L", "R", "Start", "Select"]
action_delay: 0.6               # Seconds to wait after each action

# Game-specific timing configurations
timing:
  menu_nav_delay: 0.4           # Delay for menu navigation
  battle_anim_delay: 1.8        # Longer delay for battle animations
  text_scroll_delay: 0.9        # Delay for text scrolling
  overworld_movement_delay: 0.5  # Delay for moving in the overworld
  loading_screen_delay: 1.5     # Additional delay for loading screens

# Game-specific settings
settings:
  fast_text: true               # Set to true to speed up text display
  battle_animations: true       # Set to false to disable battle animations
  save_states_enabled: true     # Enable save states for quick save/load
  
# Model prompt additions
prompt_additions:
  - "This is Pokemon Emerald for Game Boy Advance, featuring an expanded Hoenn region."
  - "Your main goal is to defeat all 8 gym leaders, the Elite Four, and become the champion."
  - "The game features weather effects, the Battle Frontier, and new Pokemon abilities."
  - "Use L and R buttons to navigate certain menus or use the bicycle."