# Warsong (Sega Genesis, 1991) Configuration

# Game configuration
rom: "/path/to/Warsong.md"         # Replace with actual path to your ROM
emulator: "genesis_plus_gx"         # Sega Genesis emulator
actions: ["Up", "Down", "Left", "Right", "A", "B", "C", "Start"]
action_delay: 0.5                   # Seconds to wait after each action

# Game-specific timing configurations
timing:
  menu_nav_delay: 0.3               # Delay for menu navigation
  unit_movement_delay: 0.5          # Delay for moving units
  battle_anim_delay: 1.1            # Delay for battle animations
  text_scroll_delay: 0.6            # Delay for text scrolling
  commander_action_delay: 0.5       # Delay for commander actions

# Game-specific settings
settings:
  save_states_enabled: true         # Enable save states for quick save/load
  
# Model prompt additions
prompt_additions:
  - "This is Warsong for Sega Genesis (known as Langrisser in Japan), a turn-based strategy RPG."
  - "You control Garrett and his commanders in a war against the forces of darkness."
  - "The game uses a unique system where powerful commanders lead squads of regular troops into battle."
  - "Use the d-pad to move the cursor, A/B/C to confirm selections, B to cancel."
  - "Strategy revolves around troop types having advantages against others: cavalry effective against archers, infantry strong against cavalry, etc."
  - "Commanders level up and can be equipped with items, while regular troops are hired at castles and cities."
  - "Terrain affects movement and provides defensive advantages for certain unit types."
  - "Victory conditions typically involve defeating all enemies or a specific commander."
  - "The game spans multiple scenarios, with the outcome of each affecting the overall story."