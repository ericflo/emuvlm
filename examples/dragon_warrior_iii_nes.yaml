# Dragon Warrior III (NES, 1991) Configuration

# Game configuration
rom: "/path/to/DragonWarriorIII.nes"  # Replace with actual path to your ROM
emulator: "fceux"                      # NES emulator
actions: ["Up", "Down", "Left", "Right", "A", "B", "Start", "Select"]
action_delay: 0.5                      # Seconds to wait after each action

# Game-specific timing configurations
timing:
  menu_nav_delay: 0.3                  # Delay for menu navigation
  battle_command_delay: 0.4            # Delay between selecting battle commands
  battle_anim_delay: 1.0               # Delay for battle animations
  text_scroll_delay: 0.6               # Delay for text scrolling
  overworld_movement_delay: 0.4        # Delay for moving in the overworld
  class_change_delay: 1.5              # Delay for class change animations

# Game-specific settings
settings:
  save_states_enabled: true            # Enable save states for quick save/load
  
# Model prompt additions
prompt_additions:
  - "This is Dragon Warrior III for NES, a highly regarded RPG with a customizable party system."
  - "You control the hero and three companions that you recruit and customize with different classes."
  - "Battles are turn-based with a first-person perspective during enemy encounters."
  - "Use the d-pad to navigate menus, A to confirm selections, and B to cancel."
  - "Battle commands include Fight, Parry, Magic, Item, and Run."
  - "Classes include Fighter, Wizard, Pilgrim, Merchant, and more, each with unique abilities."
  - "Characters can change classes at Alltrades Abbey, though they'll return to level 1 (with half their attributes)."
  - "The day/night cycle affects which NPCs and monsters appear."
  - "This game is actually set before the events of Dragon Warrior I and II."