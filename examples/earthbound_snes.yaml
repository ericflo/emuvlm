# EarthBound (SNES, 1994) Configuration

# Game configuration
rom: "/path/to/EarthBound.sfc"     # Replace with actual path to your ROM
emulator: "snes9x"                  # SNES emulator
actions: ["Up", "Down", "Left", "Right", "A", "B", "X", "Y", "L", "R", "Start", "Select"]
action_delay: 0.5                   # Seconds to wait after each action

# Game-specific timing configurations
timing:
  menu_nav_delay: 0.3               # Delay for menu navigation
  battle_command_delay: 0.4         # Delay between selecting battle commands
  battle_anim_delay: 1.2            # Delay for battle animations and PSI
  text_scroll_delay: 0.5            # Delay for text scrolling
  overworld_movement_delay: 0.4     # Delay for moving in the overworld
  rolling_hp_delay: 1.0             # Delay for HP rolling down after damage

# Game-specific settings
settings:
  save_states_enabled: true         # Enable save states for quick save/load
  
# Model prompt additions
prompt_additions:
  - "This is EarthBound (Mother 2 in Japan) for SNES, a quirky modern-day RPG."
  - "You control Ness and his friends in a battle against alien invader Giygas."
  - "Battles are turn-based with a unique rolling HP meter - characters can act before their HP reaches zero."
  - "Use the d-pad to navigate, A to confirm, B to cancel, L and R to scroll through menus faster."
  - "Battle commands include Bash (physical attack), PSI (psychic powers), Goods (items), and Defend."
  - "The game has a modern setting with ATMs, phones, and pizza delivery instead of traditional fantasy elements."
  - "Enemies appear on the overworld; you can get a surprise attack by approaching from behind."