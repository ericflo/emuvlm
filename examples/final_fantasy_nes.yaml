# Final Fantasy (NES, 1987) Configuration

# Game configuration
rom: "/path/to/FinalFantasy.nes"  # Replace with actual path to your ROM
emulator: "fceux"                 # NES emulator
actions: ["Up", "Down", "Left", "Right", "A", "B", "Start", "Select"]
action_delay: 0.5                 # Seconds to wait after each action

# Game-specific timing configurations
timing:
  menu_nav_delay: 0.3             # Delay for menu navigation
  battle_command_delay: 0.4       # Delay between selecting battle commands
  battle_anim_delay: 1.2          # Longer delay for battle animations
  text_scroll_delay: 0.7          # Delay for text scrolling
  overworld_movement_delay: 0.4   # Delay for moving in the overworld

# Game-specific settings
settings:
  save_states_enabled: true       # Enable save states for quick save/load
  
# Model prompt additions
prompt_additions:
  - "This is Final Fantasy for NES, a classic JRPG that helped define the console RPG genre."
  - "You control the Warriors of Light in turn-based, menu-driven battles against monsters."
  - "Use the d-pad to navigate menus, A to confirm selections, and B to cancel."
  - "In battle, select commands like Fight, Magic, Item, or Run for each character when their turn comes up."
  - "Outside of battle, explore towns and dungeons, talk to NPCs, and navigate the overworld map."