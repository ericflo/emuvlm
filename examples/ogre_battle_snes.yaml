# Ogre Battle: The March of the Black Queen (SNES, 1993) Configuration

# Game configuration
rom: "/path/to/OgreBattle.sfc"     # Replace with actual path to your ROM
emulator: "snes9x"                  # SNES emulator
actions: ["Up", "Down", "Left", "Right", "A", "B", "X", "Y", "L", "R", "Start", "Select"]
action_delay: 0.5                   # Seconds to wait after each action

# Game-specific timing configurations
timing:
  menu_nav_delay: 0.3               # Delay for menu navigation
  unit_movement_delay: 0.6          # Delay for moving units on map
  battle_anim_delay: 1.2            # Delay for battle animations
  text_scroll_delay: 0.6            # Delay for text scrolling
  tarot_card_delay: 1.0             # Delay for tarot card selection

# Game-specific settings
settings:
  save_states_enabled: true         # Enable save states for quick save/load
  
# Model prompt additions
prompt_additions:
  - "This is Ogre Battle: The March of the Black Queen for SNES, a hybrid tactical RPG/RTS game."
  - "You command the Liberation Army to overthrow the Empire by liberating regions across the world map."
  - "The game uses a unique real-time strategic movement system with automated turn-based battles."
  - "Use the d-pad to navigate, A to confirm, B to cancel, Y to open the menu."
  - "Units move in real-time on the map, and when they encounter enemies, an automated battle occurs."
  - "You organize units into squads of up to 5 characters, with front and back row formations."
  - "Before battles, you can set general tactics but cannot directly control individual attacks."
  - "Your Alignment and Charisma ratings affect recruitment, endings, and how towns respond to you."
  - "Tarot cards drawn at the beginning of each stage provide special powers that can be used during that stage."