# Final Fantasy Legend (Game Boy, 1990) Configuration

# Game configuration
rom: "/path/to/FinalFantasyLegend.gb"  # Replace with actual path to your ROM
emulator: "pyboy"                       # Game Boy emulator
actions: ["Up", "Down", "Left", "Right", "A", "B", "Start", "Select"]
action_delay: 0.5                       # Seconds to wait after each action

# Game-specific timing configurations
timing:
  menu_nav_delay: 0.3                   # Delay for menu navigation
  battle_command_delay: 0.4             # Delay between selecting battle commands
  battle_anim_delay: 1.0                # Delay for battle animations
  text_scroll_delay: 0.6                # Delay for text scrolling
  overworld_movement_delay: 0.4         # Delay for moving in the overworld

# Game-specific settings
settings:
  save_states_enabled: true             # Enable save states for quick save/load
  
# Model prompt additions
prompt_additions:
  - "This is Final Fantasy Legend for Game Boy (known as Makai Toushi SaGa in Japan), the first RPG for the system."
  - "Your goal is to climb a tower that connects different worlds to reach paradise at the top."
  - "You create a party of four characters choosing from Humans, Mutants, and Monsters."
  - "Battles are turn-based with first-person enemy view, using a simple menu interface."
  - "Use the d-pad to navigate, A to confirm selections, and B to cancel."
  - "Humans gain stats through items, Mutants gain random abilities after battles, and Monsters transform by eating enemy meat."
  - "Weapons have limited uses and break after a certain number of attacks."
  - "Each world has its own map, enemies, and main quest to complete before you can progress up the tower."