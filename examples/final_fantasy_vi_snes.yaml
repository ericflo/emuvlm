# Final Fantasy VI (SNES, 1994) Configuration

# Game configuration
rom: "/path/to/FinalFantasyVI.sfc"  # Replace with actual path to your ROM (might be labeled as FF3 in US)
emulator: "snes9x"                   # SNES emulator
actions: ["Up", "Down", "Left", "Right", "A", "B", "X", "Y", "L", "R", "Start", "Select"]
action_delay: 0.5                    # Seconds to wait after each action

# Game-specific timing configurations
timing:
  menu_nav_delay: 0.3                # Delay for menu navigation
  battle_command_delay: 0.4          # Delay between selecting battle commands
  battle_anim_delay: 1.3             # Delay for battle animations and Esper summons
  text_scroll_delay: 0.6             # Delay for text scrolling
  overworld_movement_delay: 0.4      # Delay for moving in the overworld
  atb_gauge_delay: 0.8               # Delay for ATB gauge filling

# Game-specific settings
settings:
  save_states_enabled: true          # Enable save states for quick save/load
  battle_speed: "fast"               # Battle ATB speed setting
  battle_message_speed: "fast"       # Speed of battle messages
  
# Model prompt additions
prompt_additions:
  - "This is Final Fantasy VI for SNES (released as Final Fantasy III in North America), widely regarded as one of the best 16-bit RPGs."
  - "You control a large ensemble cast in a steampunk fantasy world threatened by the Empire and the madman Kefka."
  - "Battles use the Active Time Battle (ATB) system where characters can act when their time gauge fills."
  - "Use the d-pad to navigate, A to confirm, B to cancel, Y to bring up the menu."
  - "Each character has unique abilities: Terra uses magic, Edgar has tools, Sabin uses martial arts inputs, etc."
  - "Magic is learned by equipping Magicite (Espers) which teach spells at different rates."
  - "The game has a non-linear second half where you reassemble your party."
  - "The opera house scene is a highlight - pay close attention during this sequence."