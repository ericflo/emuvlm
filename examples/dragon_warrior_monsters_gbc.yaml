# Dragon Warrior Monsters (Game Boy Color, 2000) Configuration

# Game configuration
rom: "/path/to/DragonWarriorMonsters.gbc"  # Replace with actual path to your ROM
emulator: "pyboy"                           # Game Boy Color emulator
actions: ["Up", "Down", "Left", "Right", "A", "B", "Start", "Select"]
action_delay: 0.5                           # Seconds to wait after each action

# Game-specific timing configurations
timing:
  menu_nav_delay: 0.3                       # Delay for menu navigation
  battle_command_delay: 0.4                 # Delay between selecting battle commands
  battle_anim_delay: 1.1                    # Delay for battle animations
  text_scroll_delay: 0.6                    # Delay for text scrolling
  monster_animation_delay: 0.9              # Delay for monster animations
  breeding_animation_delay: 1.5             # Delay for monster breeding animations

# Game-specific settings
settings:
  save_states_enabled: true                 # Enable save states for quick save/load
  
# Model prompt additions
prompt_additions:
  - "This is Dragon Warrior Monsters for Game Boy Color, a monster-collecting RPG in the Dragon Quest universe."
  - "You play as Terry (or Milly in the Japanese version) who must gather monsters to save your sibling."
  - "Gameplay involves exploring randomly generated dungeons and battling with monsters you've tamed."
  - "Use the d-pad to navigate, A to confirm selections, and B to cancel."
  - "Battles are turn-based, but your monsters fight automatically based on their personality and commands you set."
  - "Recruit monsters by feeding meat to wild monsters during battle for a chance to tame them."
  - "Breeding two monsters creates a new, potentially stronger monster that inherits skills from both parents."
  - "Progress through the game by winning tournaments at the Starry Night arena."