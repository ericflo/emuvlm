# Super Mario RPG: Legend of the Seven Stars (SNES, 1996) Configuration

# Game configuration
rom: "/path/to/SuperMarioRPG.sfc"  # Replace with actual path to your ROM
emulator: "snes9x"                  # SNES emulator
actions: ["Up", "Down", "Left", "Right", "A", "B", "X", "Y", "L", "R", "Start", "Select"]
action_delay: 0.5                   # Seconds to wait after each action

# Game-specific timing configurations
timing:
  menu_nav_delay: 0.3               # Delay for menu navigation
  battle_command_delay: 0.4         # Delay between selecting battle commands
  battle_anim_delay: 1.2            # Delay for battle animations
  text_scroll_delay: 0.5            # Delay for text scrolling
  timed_hit_window: 0.2             # Small window for timed hits in battle
  overworld_movement_delay: 0.4     # Delay for moving in the overworld

# Game-specific settings
settings:
  save_states_enabled: true         # Enable save states for quick save/load
  
# Model prompt additions
prompt_additions:
  - "This is Super Mario RPG for SNES, Mario's first RPG adventure developed by Square."
  - "You control Mario and allies in a quest to repair the Star Road and defeat Smithy."
  - "Battles are turn-based but feature timed button presses to enhance attacks and defenses."
  - "Use the d-pad to navigate, A to jump and confirm selections, B to cancel."
  - "Battle commands include Attack, Special, Item, and Defend."
  - "Press the attack button again with precise timing during attacks for extra damage."
  - "Similarly, press the button at the right moment when being attacked to reduce damage."
  - "Characters learn special moves that cost Flower Points (FP) and often require button timing."
  - "Outside of battle, platforming elements remain, so jump on enemies for a first-strike advantage."