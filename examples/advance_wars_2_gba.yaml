# Advance Wars 2: Black Hole Rising (GBA, 2003) Configuration

# Game configuration
rom: "/path/to/AdvanceWars2.gba"   # Replace with actual path to your ROM
emulator: "mgba"                    # GBA emulator
actions: ["Up", "Down", "Left", "Right", "A", "B", "L", "R", "Start", "Select"]
action_delay: 0.4                   # Seconds to wait after each action

# Game-specific timing configurations
timing:
  menu_nav_delay: 0.3               # Delay for menu navigation
  unit_movement_delay: 0.5          # Delay for moving units
  battle_anim_delay: 1.2            # Delay for battle animations
  co_power_delay: 1.5               # Delay for CO power animations
  end_turn_delay: 0.7               # Delay after ending turn

# Game-specific settings
settings:
  save_states_enabled: true         # Enable save states for quick save/load
  battle_animations: true           # Set to false to disable battle animations
  
# Model prompt additions
prompt_additions:
  - "This is Advance Wars 2: Black Hole Rising for GBA, a turn-based strategy game sequel."
  - "You command an army against the Black Hole forces led by Sturm across various maps and countries."
  - "The gameplay is turn-based on a grid map, with each unit having specific movement and attack capabilities."
  - "Use the d-pad to move the cursor, A to select units and confirm actions, B to cancel."
  - "Each country has multiple COs (Commanding Officers) with unique powers and day-to-day abilities."
  - "New Super CO Powers are stronger versions of regular CO Powers that charge over time."
  - "New units include the Neotank, and new map elements like volcanic terrain appear in some maps."
  - "The campaign has branching paths allowing you to tackle missions in different orders."
  - "Victory conditions vary by map: destroy all enemies, capture the enemy HQ, or survive for a set number of days."