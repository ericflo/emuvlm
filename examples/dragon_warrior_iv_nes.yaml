# Dragon Warrior IV (NES, 1992) Configuration

# Game configuration
rom: "/path/to/DragonWarriorIV.nes"  # Replace with actual path to your ROM
emulator: "fceux"                     # NES emulator
actions: ["Up", "Down", "Left", "Right", "A", "B", "Start", "Select"]
action_delay: 0.5                     # Seconds to wait after each action

# Game-specific timing configurations
timing:
  menu_nav_delay: 0.3                 # Delay for menu navigation
  battle_command_delay: 0.4           # Delay between selecting battle commands
  battle_anim_delay: 1.0              # Delay for battle animations
  text_scroll_delay: 0.6              # Delay for text scrolling
  overworld_movement_delay: 0.4       # Delay for moving in the overworld
  chapter_transition_delay: 1.5       # Delay for chapter transitions

# Game-specific settings
settings:
  save_states_enabled: true           # Enable save states for quick save/load
  ai_tactics: "manual"                # Set to "manual" for direct control or "tactics" for AI control
  
# Model prompt additions
prompt_additions:
  - "This is Dragon Warrior IV for NES, featuring a unique chapter-based storytelling approach."
  - "The game is divided into five chapters; the first four focus on different characters who join the hero in chapter five."
  - "Battles are turn-based and feature the AI tactics system called 'Togetherness' in later chapters."
  - "Use the d-pad to navigate menus, A to confirm selections, and B to cancel."
  - "In the final chapter, you can manually control the hero, but your companions act based on their AI tactics."
  - "Battle commands include Fight, Magic, Item, and Run, with some character-specific abilities."
  - "Each chapter has its own objectives and gameplay style, but all share the same core turn-based combat."
  - "The game features a casino where you can play mini-games to earn tokens for rare items."