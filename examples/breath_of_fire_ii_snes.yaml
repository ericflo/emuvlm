# Breath of Fire II (SNES, 1995) Configuration

# Game configuration
rom: "/path/to/BreathOfFireII.sfc"  # Replace with actual path to your ROM
emulator: "snes9x"                   # SNES emulator
actions: ["Up", "Down", "Left", "Right", "A", "B", "X", "Y", "L", "R", "Start", "Select"]
action_delay: 0.5                    # Seconds to wait after each action

# Game-specific timing configurations
timing:
  menu_nav_delay: 0.3                # Delay for menu navigation
  battle_command_delay: 0.4          # Delay between selecting battle commands
  battle_anim_delay: 1.1             # Delay for battle animations
  text_scroll_delay: 0.6             # Delay for text scrolling
  overworld_movement_delay: 0.4      # Delay for moving in the overworld
  dragon_transform_delay: 1.5        # Delay for dragon transformation animations
  shamanic_fusion_delay: 1.3         # Delay for shamanic fusion animations

# Game-specific settings
settings:
  save_states_enabled: true          # Enable save states for quick save/load
  
# Model prompt additions
prompt_additions:
  - "This is Breath of Fire II for SNES, continuing the story of the Dragon Clan."
  - "You control Ryu, a member of the Dragon Clan, who discovers a sinister religion taking over the world."
  - "Battles are traditional turn-based combat with a side view of enemies."
  - "Use the d-pad to navigate, A to confirm, B to cancel, Y to bring up the menu."
  - "Each party member has unique field abilities: Sten can stretch across gaps, Rand can roll into a ball, etc."
  - "Ryu's dragon transformations are more varied than in the first game, with different elemental forms."
  - "The game features shamanic fusions where Katt, Rand, and Sten can combine with shamans for new abilities."
  - "You can build your own town (Township) by recruiting characters to live there, unlocking new shops and services."