# Tactics Ogre: The Knight of Lodis (GBA, 2002) Configuration

# Game configuration
rom: "/path/to/TacticsOgreKnightOfLodis.gba"  # Replace with actual path to your ROM
emulator: "mgba"                               # GBA emulator
actions: ["Up", "Down", "Left", "Right", "A", "B", "L", "R", "Start", "Select"]
action_delay: 0.5                              # Seconds to wait after each action

# Game-specific timing configurations
timing:
  menu_nav_delay: 0.3                          # Delay for menu navigation
  unit_movement_delay: 0.5                     # Delay for moving units
  ability_selection_delay: 0.4                 # Delay for selecting abilities
  battle_anim_delay: 1.2                       # Delay for battle animations
  dialogue_delay: 0.7                          # Delay for character dialogue
  shop_menu_delay: 0.4                         # Delay for navigating shop menus

# Game-specific settings
settings:
  save_states_enabled: true                    # Enable save states for quick save/load
  battle_animations: true                      # Set to false to disable battle animations
  
# Model prompt additions
prompt_additions:
  - "This is Tactics Ogre: The Knight of Lodis for GBA, a tactical RPG in the Ogre Battle series."
  - "You control Alphonse, a knight of the Order of the Sacred Flame, as he uncovers political intrigue."
  - "Battles are turn-based on isometric grid maps with terrain affecting movement and combat."
  - "Use the d-pad to move the cursor, A to select units and confirm actions, B to cancel."
  - "Units can change classes when meeting specific requirements, with each class having unique skills and equipment."
  - "The Emblem system rewards specific actions in battle with permanent stat-boosting emblems."
  - "Permadeath can occur if a unit remains KO'd for too many turns, but the Lobber could revive them."
  - "The story branches based on your decisions, leading to different endings and recruitable characters."
  - "Between battles, you can train units, buy equipment, and organize your party at the world map screen."