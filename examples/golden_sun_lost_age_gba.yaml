# Golden Sun: The Lost Age (GBA, 2003) Configuration

# Game configuration
rom: "/path/to/GoldenSunLostAge.gba"  # Replace with actual path to your ROM
emulator: "mgba"                       # GBA emulator
actions: ["Up", "Down", "Left", "Right", "A", "B", "L", "R", "Start", "Select"]
action_delay: 0.5                      # Seconds to wait after each action

# Game-specific timing configurations
timing:
  menu_nav_delay: 0.3                  # Delay for menu navigation
  battle_command_delay: 0.4            # Delay between selecting battle commands
  battle_anim_delay: 1.3               # Delay for battle animations and summons
  text_scroll_delay: 0.6               # Delay for text scrolling
  overworld_movement_delay: 0.4        # Delay for moving in the overworld
  psynergy_anim_delay: 0.8             # Delay for Psynergy animations
  ship_navigation_delay: 0.6           # Delay for navigating the ship

# Game-specific settings
settings:
  save_states_enabled: true            # Enable save states for quick save/load
  battle_animations: true              # Set to false to disable battle animations
  
# Model prompt additions
prompt_additions:
  - "This is Golden Sun: The Lost Age for GBA, the direct sequel to Golden Sun."
  - "You control Felix and his party, characters who were antagonists in the first game."
  - "The game mechanics are similar to the first game but with expanded sailing exploration."
  - "Use the d-pad to navigate, A to confirm and use Psynergy, B to cancel."
  - "Battle commands include Attack, Psynergy (magic), Djinn, Summon, Item, and Defend."
  - "Psynergy is used both in battle and to solve environmental puzzles during exploration."
  - "Djinn are elemental creatures that can be equipped to enhance stats and unlock new Psynergy."
  - "You can transfer data from the first Golden Sun to unlock additional content and reunite both parties."
  - "Ship navigation is a major new feature, allowing access to islands and new continents."