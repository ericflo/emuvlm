# Final Fantasy VII (PlayStation, 1997) Configuration

# Game configuration
rom: "/path/to/FinalFantasyVII.iso"  # Replace with actual path to your ROM
emulator: "duckstation"               # PlayStation emulator
actions: ["Up", "Down", "Left", "Right", "Cross", "Circle", "Triangle", "Square", "L1", "R1", "L2", "R2", "Start", "Select"]
action_delay: 0.5                     # Seconds to wait after each action

# Game-specific timing configurations
timing:
  menu_nav_delay: 0.3                 # Delay for menu navigation
  battle_command_delay: 0.4           # Delay between selecting battle commands
  battle_anim_delay: 1.5              # Delay for battle animations and summons
  text_scroll_delay: 0.6              # Delay for text scrolling
  limit_break_delay: 1.8              # Delay for limit break animations
  materia_menu_delay: 0.5             # Delay for navigating materia menus

# Game-specific settings
settings:
  save_states_enabled: true           # Enable save states for quick save/load
  battle_speed: "fast"                # Battle ATB speed setting
  battle_message_speed: "fast"        # Speed of battle messages
  
# Model prompt additions
prompt_additions:
  - "This is Final Fantasy VII for PlayStation, a landmark JRPG that brought the genre to 3D."
  - "You control Cloud and his party in a battle against Shinra and Sephiroth."
  - "Battles use the Active Time Battle (ATB) system where characters can act when their gauge fills."
  - "Use the d-pad to navigate, Cross (X) to confirm, Circle (O) to cancel, Triangle to open the menu."
  - "Battle commands include Attack, Magic, Summon, Item, and character-specific Limit Breaks."
  - "Characters gain abilities through equipped Materia, which can be leveled up."
  - "Link Materia in connected slots for combined effects."
  - "Navigate the pre-rendered backgrounds by finding directional cues in the environment."