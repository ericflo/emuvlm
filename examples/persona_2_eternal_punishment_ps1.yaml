# Persona 2: Eternal Punishment (PlayStation, 2000) Configuration

# Game configuration
rom: "/path/to/Persona2EP.iso"     # Replace with actual path to your ROM
emulator: "duckstation"             # PlayStation emulator
actions: ["Up", "Down", "Left", "Right", "Cross", "Circle", "Triangle", "Square", "L1", "R1", "L2", "R2", "Start", "Select"]
action_delay: 0.5                   # Seconds to wait after each action

# Game-specific timing configurations
timing:
  menu_nav_delay: 0.3               # Delay for menu navigation
  battle_command_delay: 0.4         # Delay between selecting battle commands
  battle_anim_delay: 1.1            # Delay for battle animations and Persona summons
  text_scroll_delay: 0.6            # Delay for text scrolling
  overworld_movement_delay: 0.4     # Delay for moving in the overworld
  negotiation_delay: 0.8            # Delay for demon negotiation dialogues

# Game-specific settings
settings:
  save_states_enabled: true         # Enable save states for quick save/load
  
# Model prompt additions
prompt_additions:
  - "This is Persona 2: Eternal Punishment for PlayStation, the second part of the Persona 2 duology."
  - "You control Maya Amano and her allies as they investigate the Joker Curse and serial killings in Sumaru City."
  - "Battles are turn-based with a focus on Persona summoning and demon negotiation."
  - "Use the d-pad to navigate, X (Cross) to confirm, O (Circle) to cancel, Triangle to open the menu."
  - "Battle commands include Attack, Persona (summon for special abilities), Contact (talk to demons), and Items."
  - "The Contact system allows you to negotiate with demons using different approaches based on their personalities."
  - "Successful negotiations can result in Tarot Cards used to create new Personas at the Velvet Room."
  - "Characters equip Personas that grant special abilities and spells in battle."
  - "Rumors play a central role in the story - what people believe strongly enough can become reality."