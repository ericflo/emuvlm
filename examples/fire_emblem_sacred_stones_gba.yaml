# Fire Emblem: The Sacred Stones (GBA, 2005) Configuration

# Game configuration
rom: "/path/to/FireEmblemSacredStones.gba"  # Replace with actual path to your ROM
emulator: "mgba"                             # GBA emulator
actions: ["Up", "Down", "Left", "Right", "A", "B", "L", "R", "Start", "Select"]
action_delay: 0.4                            # Seconds to wait after each action

# Game-specific timing configurations
timing:
  menu_nav_delay: 0.3                        # Delay for menu navigation
  unit_movement_delay: 0.5                   # Delay for moving units
  battle_anim_delay: 1.5                     # Delay for battle animations
  dialogue_delay: 0.8                        # Delay for character dialogue
  end_turn_delay: 0.7                        # Delay after ending turn
  promotion_delay: 1.3                       # Delay for class promotion animations

# Game-specific settings
settings:
  save_states_enabled: true                  # Enable save states for quick save/load
  battle_animations: true                    # Set to false to disable battle animations
  
# Model prompt additions
prompt_additions:
  - "This is Fire Emblem: The Sacred Stones for GBA, a turn-based tactical RPG."
  - "You control the royal twins Eirika and Ephraim in their campaign against the Grado Empire."
  - "Battles are played on a grid, with units taking turns to move and attack."
  - "Use the d-pad to move the cursor, A to select units and confirm actions, B to cancel."
  - "Combat follows the weapon triangle: swords beat axes, axes beat lances, lances beat swords."
  - "A unique feature is the world map that allows for optional encounters, shops, and skirmishes."
  - "The game introduces branched class promotions, giving multiple options when a unit reaches level 10 or higher."
  - "Characters permanently die if defeated in battle (permadeath), unless playing in Easy mode."
  - "The Tower of Valni and Lagdou Ruins provide optional challenges and experience outside the main campaign."