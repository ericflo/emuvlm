# Breath of Fire (SNES, 1994) Configuration

# Game configuration
rom: "/path/to/BreathOfFire.sfc"   # Replace with actual path to your ROM
emulator: "snes9x"                  # SNES emulator
actions: ["Up", "Down", "Left", "Right", "A", "B", "X", "Y", "L", "R", "Start", "Select"]
action_delay: 0.5                   # Seconds to wait after each action

# Game-specific timing configurations
timing:
  menu_nav_delay: 0.3               # Delay for menu navigation
  battle_command_delay: 0.4         # Delay between selecting battle commands
  battle_anim_delay: 1.1            # Delay for battle animations
  text_scroll_delay: 0.6            # Delay for text scrolling
  overworld_movement_delay: 0.4     # Delay for moving in the overworld
  dragon_transform_delay: 1.5       # Delay for dragon transformation animations

# Game-specific settings
settings:
  save_states_enabled: true         # Enable save states for quick save/load
  
# Model prompt additions
prompt_additions:
  - "This is Breath of Fire for SNES, Capcom's classic RPG about the Dragon Clan."
  - "You control Ryu, a member of the Light Dragon clan, who can transform into dragons as his special ability."
  - "Battles are traditional turn-based combat with a side view of enemies."
  - "Use the d-pad to navigate, A to confirm, B to cancel, Y to bring up the menu."
  - "Each party member has unique field abilities: Bo can hunt, Nina can fly, Ox can break objects, etc."
  - "Ryu's dragon transformations are powerful but consume AP (ability points)."
  - "Fishing is a mini-game that can yield items and stat-boosting fish."
  - "The game has a large world map with numerous towns, dungeons, and hidden areas to explore."