# Phantasy Star II (Sega Genesis, 1989) Configuration

# Game configuration
rom: "/path/to/PhantasyStarII.md"  # Replace with actual path to your ROM
emulator: "genesis_plus_gx"         # Sega Genesis emulator
actions: ["Up", "Down", "Left", "Right", "A", "B", "C", "Start"]
action_delay: 0.5                   # Seconds to wait after each action

# Game-specific timing configurations
timing:
  menu_nav_delay: 0.3               # Delay for menu navigation
  battle_command_delay: 0.4         # Delay between selecting battle commands
  battle_anim_delay: 1.1            # Delay for battle animations
  text_scroll_delay: 0.6            # Delay for text scrolling
  overworld_movement_delay: 0.4     # Delay for moving in the overworld

# Game-specific settings
settings:
  save_states_enabled: true         # Enable save states for quick save/load
  
# Model prompt additions
prompt_additions:
  - "This is Phantasy Star II for Sega Genesis, a sci-fi JRPG set on the Algo star system."
  - "You control Rolf and his allies as they investigate malfunctions in the Mother Brain computer system."
  - "Battles are traditional turn-based combat with first-person perspective on enemies."
  - "Use the d-pad to navigate, A/B/C to confirm selections (they generally do the same thing), B to cancel."
  - "Each character has a set class with specific equipment and tech abilities (similar to magic in other RPGs)."
  - "The game is known for its difficult dungeons with maze-like layouts."
  - "The combat system is straightforward: select Attack, Tech, Item, or Defend for each character when their turn comes."
  - "Techniques (Tech) consume TP (technique points) and can be used for attacks, healing, or support."
  - "The game has a strong narrative with mature themes and memorable plot twists for its era."