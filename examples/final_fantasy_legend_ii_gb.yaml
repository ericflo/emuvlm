# Final Fantasy Legend II (Game Boy, 1991) Configuration

# Game configuration
rom: "/path/to/FinalFantasyLegendII.gb"  # Replace with actual path to your ROM
emulator: "pyboy"                         # Game Boy emulator
actions: ["Up", "Down", "Left", "Right", "A", "B", "Start", "Select"]
action_delay: 0.5                         # Seconds to wait after each action

# Game-specific timing configurations
timing:
  menu_nav_delay: 0.3                     # Delay for menu navigation
  battle_command_delay: 0.4               # Delay between selecting battle commands
  battle_anim_delay: 1.0                  # Delay for battle animations
  text_scroll_delay: 0.6                  # Delay for text scrolling
  overworld_movement_delay: 0.4           # Delay for moving in the overworld

# Game-specific settings
settings:
  save_states_enabled: true               # Enable save states for quick save/load
  
# Model prompt additions
prompt_additions:
  - "This is Final Fantasy Legend II for Game Boy (SaGa 2 in Japan), continuing the series' unique mechanics."
  - "Your journey involves searching for your father and collecting MAGI pieces across multiple worlds."
  - "Create a party of four characters from Humans, Mutants, Monsters, and Robots."
  - "Battles are turn-based with first-person enemy view, using a simple menu interface."
  - "Use the d-pad to navigate, A to confirm selections, and B to cancel."
  - "Each character type develops differently: Humans use items for stats, Mutants gain random abilities, Monsters transform, and Robots get stronger with better equipment."
  - "Weapons and abilities have limited uses, similar to the first game."
  - "MAGI pieces provide stat boosts and special abilities when equipped."